<header>
    <nav class="navbar">
        <div class="icon">
            <img id="icon" src="./assets/clg_icon.png"/>
        </div>
        <div class="heading">
            <h2>{{navHeading | uppercase}}</h2>
        </div>
        <div class="login">
            <button class="log-in">Log In</button>
        </div>
    </nav>
    <div class="updateNavTitleDiv">
        <input type="text" placeholder="Update Nav Title" #inputToUpdateNavTitle />
        <button (click)="updateNavTitleEvent.emit(inputToUpdateNavTitle.value)">Update Nav Title</button>
    </div>
</header>
